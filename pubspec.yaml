name: mealprep
description: A new Flutter project.


publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.2
  provider: ^6.0.1
  http: ^0.13.4
  shared_preferences: ^2.0.9
  webview_flutter: ^3.0.0
  intl: ^0.17.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:

  
  uses-material-design: true


  assets:
    - assets/images/

 
  fonts:
    - family: IBM
      fonts:
        - asset: assets/fonts/IBMPlexSans-Light.ttf
          style: normal
        - asset: assets/fonts/IBMPlexSans-Bold.ttf
          weight: 600
 
